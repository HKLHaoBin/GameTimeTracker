name: Build Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # 改为 windows 环境，适合生成 .exe 文件
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # 确保你使用的是正确的 Python 版本
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 安装 requirements.txt 中的依赖
    
    - name: Install PyInstaller
      run: |
        pip install pyinstaller  # 确保安装了 pyinstaller
    
    - name: Build Executable using PyInstaller
      run: |
        pyinstaller --onefile --distpath dist --workpath build 计数君之死亡次数时间计数.py

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-file
        path: dist/计数君之死亡次数时间计数.exe  # PyInstaller 输出路径
